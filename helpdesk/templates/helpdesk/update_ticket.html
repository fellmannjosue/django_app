{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Estado del Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logo-title img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <div class="logo-title">
                <img src="{% static 'helpdesk/img/ana-transformed.png' %}" alt="Logo">
                <h2>Actualizar Estado del Ticket</h2>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_ticket" class="form-label">ID del Ticket:</label>
                    <input type="text" class="form-control" id="id_ticket" name="ticket_id" value="{{ ticket.id }}" disabled>
                </div>
                
                <div class="mb-3">
                    <label for="id_name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="id_name" name="name" value="{{ ticket.name }}" disabled>
                </div>
                
                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ ticket.email }}" disabled>
                </div>
                
                <div class="mb-3">
                    <label for="id_description" class="form-label">Descripción:</label>
                    <textarea class="form-control" id="id_description" name="description" rows="4" disabled>{{ ticket.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="id_status" class="form-label">Estado del Ticket:</label>
                    <select class="form-select" id="id_status" name="status">
                        <option value="Pendiente" {% if ticket.status == "Pendiente" %}selected{% endif %}>Pendiente</option>
                        <option value="en Revision" {% if ticket.status == "en Revision" %}selected{% endif %}>en Revision</option>
                        <option value="Resuelto" {% if ticket.status == "Resuelto" %}selected{% endif %}>Resuelto</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success w-100">Actualizar Ticket</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
