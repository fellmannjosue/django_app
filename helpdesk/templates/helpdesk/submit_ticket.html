{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .logo-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        .logo-title img {
            width: 60px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="form-container">
            <div class="logo-title">
                <img src="{% static 'helpdesk/img/ana-transformed.png' %}" alt="Logo">
                <h2>Enviar un Nuevo Ticket</h2>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="id_name" name="name">
                </div>
                <div class="mb-3">
                    <label for="id_grade" class="form-label">Grado:</label>
                    <input type="text" class="form-control" id="id_grade" name="grade">
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="id_email" name="email">
                </div>
                <div class="mb-3">
                    <label for="id_description" class="form-label">Descripción del Problema:</label>
                    <textarea class="form-control" id="id_description" name="description" rows="4"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar Ticket</button>
            </form>
        </div>
    </div>
</body>
</html>
