<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            color: #007bff;
        }
        .content {
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Soporte Técnico de Nuevo Amanecer</h1>
        </div>
        <div class="content">
            <p><strong>Estimado Usuario:</strong></p>
            <p>Se ha recibido su solicitud de soporte con éxito. Pronto será atendido por nuestro equipo técnico.</p>
        </div>
        <div class="footer">
            <p>Atentamente,</p>
            <p>Equipo de Soporte Técnico de Nuevo Amanecer</p>
        </div>
    </div>
</body>
</html>
