<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            padding: 20px;
        }
        .email-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 100px;
        }
        .header h1 {
            font-size: 20px;
            color: #333;
        }
        .content {
            margin-bottom: 20px;
        }
        .content p {
            font-size: 14px;
            line-height: 1.5;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <img src="cid:logo_nuevo_amanecer" alt="Nuevo Amanecer Logo">
            <h1>Soporte Técnico de Nuevo Amanecer</h1>
        </div>
        <div class="content">
            <p><strong>Estimado Usuario:</strong></p>
            <p>Su ticket ha sido actualizado con el siguiente estado:</p>
            <p><strong>Nuevo Estado:</strong> {{ ticket.status }}</p>
            <p>Gracias por su paciencia. Estamos trabajando en su solicitud.</p>
        </div>
        <div class="footer">
            <p>Atentamente,</p>
            <p>Equipo de Soporte Técnico de Nuevo Amanecer</p>
        </div>
    </div>
</body>
</html>
