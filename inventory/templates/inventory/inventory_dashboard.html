<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Sistema de Inventario</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_category" class="form-label">Categoría:</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="id_details" class="form-label">Detalles:</label>
                {{ form.details }}
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>

        <h3 class="mt-5">Lista de Ítems del Inventario</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Categoría</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.category }}</td>
                    <td>{{ item.details }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
